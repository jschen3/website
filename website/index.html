<!doctype html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jimmy Chen Enterprising Programmer</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-animate.js"></script>
<script type="text/javascript" src="js/app.js"></script> 
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73743545-1', 'auto');
  ga('send', 'pageview');

</script>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<div id="container">
    <header>	
    <nav>
	<div class="width">
    	<ul class="sf-menu dropdown">
        <li class="selected"><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
	    <li><a href="projects.html">Projects</a></li>
        <li><a href="aboutme.html">About Me</a></li>
        </ul>
    </div>
    <div class="clear"></div>
    </nav>
    </header>
    <div ng-controller="CarouselCtrl" class="width carousel center">
        <div>
            <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id" ng-model="slide">
                    <div>
                        <div class="carousel-left">
                            <img ng-src="{{slide.imagePath}}"/>
                        </div>
                        <div class="carousel-right">
                            <h2>{{slide.title}}</h2>
                            <p>{{slide.text}}</p>
                            <p>
                                <a ng-repeat="link in slide.links" href="{{link.url}}" class="button" ng-bind="link.text"></a>
                            </p>
                        </div>
                    </div>
                </uib-slide>
            </uib-carousel>
        </div>
    </div>
    <div ng-controller="articleCtrl" id="body" class="width">
		<section id="content" class="two-column with-right-sidebar">
        <article ng-repeat="article in articles">
            <h2>{{article.title}}</h2>
            <div class="article-time">Posted on 
                <time datetime="{{article.dateNumbers}}">
                    {{article.dateText}}
                </time>
                <p>{{article.blurbText}}</p>
                <p>
                    <a href="{{article.url}}" class="button">Read More</a>
                </p>
            </div>
        </article>
        </section>
        <aside class="sidebar big-sidebar right-sidebar">
            <ul>	
               <li>
                    <h4>Archives</h4>
                    <ul class="blocklist">
                        <li><a class="selected" href="index.html">Homepage</a></li>
                        <li ng-repeat="month in months"><a href="{{month.url}}">{{month.month}}</a></li
                    </ul>   
                </li>               
                <li>
            </ul>
		
        </aside>
    	<div class="clear"></div>
    </div>
</div>
</body>
</html>
